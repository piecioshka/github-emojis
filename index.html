<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub Emojies</title>
    <meta
      name="description"
      content="A list of GitHub emojies with their names and images."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon/github.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="favicon/github-dark.png" media="(prefers-color-scheme: dark)">
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "GitHub Emojies",
        repo: "piecioshka/github-emojies",
        themeColor: "#43576b",
        hideSidebar: true,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
